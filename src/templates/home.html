{% extends 'base.html' %}
{% block content %}
<h1>Hola Mundo desde Django</h1>
<h2>Con Templates</h2>
{{request.user}}
<br>
{{request.user.is_authenticated}}
<p>
{{myText}}
{{myNumber}}
</p>
<ul>
  {% for myItem in myList %}
  <li>{{forloop.counter}} - {{ myItem }}</li>
  {% endfor %}
</ul>
{% endblock %}
