{% extends 'base.html' %}
{% block content %}

<p>Desde que se inició el servidor se llenó: {{ contador }}</p>
{% else %}
<form action="." method="POST"> {% csrf_token %}

  <input type="submit" value="Buscar">
</form>
{% endif %}

{% endblock %}
